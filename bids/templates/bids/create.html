{% extends 'base.html' %}
{% block content %}
<br>

{% if error %}
{{error}}
<br><br>
{% endif %}

<h1>Add Product</h1>
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data"><br>
{% csrf_token %}
Product Name<br>
<input type="text" name="title"/><br>
Category<br>
<input type="text" name="category"/><br>
Price<br>
<input type="text" name="price"/><br>
Description<br>
<input type="textbox" name="body"/><br><br>
Product Icon<br>
<input type="file" name="icon"/><br><br>
Product Image<br>
<input type="file" name="image"/><br>
<br>
<input class="btn btn-primary" type="submit" name="submit" value="Add">
</form>


{% endblock %}
