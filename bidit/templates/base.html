<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    
    <meta name="generator" content="Hugo 0.82.0">
    <title>Bidit</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
<link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
  </head>
  <body>
    
    <header class="p-3 bg-white text-white">
        <div class="container">
            <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 2fr 2fr;">
    
  </div>

          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mr-2 mb-lg-0 text-dark text-decoration-none">
                <img src="{% static 'logo.png' %}" class="d-inline-block align-top" height="30" width=30/>
             Bidit</a>
      
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary"></a></li>
              <li><a href="{%url 'category'%}" class="nav-link px-2 text-dark">Products</a></li>
              <li><a href="{% url 'contact' %}" class="nav-link px-2 text-dark">Contact us</a></li>
              
              <li><a href="{% url 'about' %}" class="nav-link px-2 text-dark">About</a></li>
            </ul>
      
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-5">
              <input type="search" class="form-control form-control-dark" placeholder="Search...">
            </form>
      
            
            {% if user.is_authenticated %}
            <div>
              <a href="/" class="d-flex align-items-center mr-2 mb-lg-0 text-dark text-decoration-none">
                <img src="{% static 'shopping-cart.png' %}" class="d-inline-block align-top" height="30" width=30/>
             </a>
            </div>
            <div class="flex-shrink-0 dropdown px-2 ">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                  <li><a class="dropdown-item" href="{% url 'create' %}">Add Product <span class="oi oi-plus"></span></a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="javascript:{document.getElementById('logout').submit()}" onclick="">Logout</a>
                    <form id="logout" method="POST" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <input type="hidden">
                    </form></li>
                </ul>
              </div>
                
                
                {% else %}
                <div class="text-end">
                    <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-dark me-2">Login</button></a>
                    <a href="{% url 'signup' %}"><button type="button" class="btn btn-outline-dark">Sign-up</button></a>
                  </div>
                {% endif %}





            
          </div>
        </div>
      </header>



<div class="container">

{% block content%}
{%endblock%}
</div>
<footer class="text-muted py-5">
  <div class="container text-center">
      <p > Bidit ©️{% now "Y" %} </p>
    </div>
</footer>


    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
      
  </body>
</html>
